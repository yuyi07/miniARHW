<!DOCTYPE html>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<style>
#heading{
	 position:absolute;
	 text-align:center;
	 width:100vw;
   
}		
</style> 
<body> 
<!-- three.js library -->
<script src='../examples/vendor/three.js/build/three.min.js'></script>
<script src="../examples/vendor/three.js/examples/js/libs/stats.min.js"></script>
<!-- ar.js -->
<script src="../build/ar.js"></script>
<script>THREEx.ArToolkitContext.baseURL = '../'</script>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
<div style='position: absolute; top: 10px; width:100%; text-align: center; z-index: 1;'>
<a href="https://github.com/jeromeetienne/AR.js/" target="_blank">AR.js</a>
	 - three.js<br>
Minimal Version
<div id= "heading">
  <button id="button" style="width:20%"> Press </button>
  <p id = "text" style = "color :black"> Which color?? </p>
</div>
</div>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script>



var renderer, scene, camera;
var stats;
var arToolkitSource, arToolKitContext;
var markerHiro;

var angle = 0;
var group;
var omega = 0;  
var isActive = false;
var turn;
var pointer;
var color = 0;

init();
animate();

$("#button").click(function() {
  isActive = ! isActive;
  turn = !turn;
  
  if(turn)
    $('button').text('Stop');
  else 
    $('button') .text('Turn');
  
});

function init() {

  // init renderer
	renderer	= new THREE.WebGLRenderer({
		// antialias	: true,
		alpha: true
	});
	renderer.setClearColor(new THREE.Color('lightgrey'), 0)
	// renderer.setPixelRatio( 1/2 );
	renderer.setSize( window.innerWidth, window.innerHeight );
	renderer.domElement.style.position = 'absolute'
	renderer.domElement.style.top = '0px'
	renderer.domElement.style.left = '0px'
	document.body.appendChild( renderer.domElement );

	stats = new Stats();
	document.body.appendChild( stats.dom );

	// init scene and camera
	scene	= new THREE.Scene();
	
	// Create a BASIC camera
	camera = new THREE.Camera();
	scene.add(camera);

	////////////////////////////////////////////////////////////////////////////////
	//          handle arToolkitSource
	////////////////////////////////////////////////////////////////////////////////

	arToolkitSource = new THREEx.ArToolkitSource({
		// to read from the webcam 
		sourceType : 'webcam',
	})

	arToolkitSource.init(function onReady(){
		onResize()
	})
	
	// handle resize
	window.addEventListener('resize', function(){
		onResize()
	})
	function onResize(){
		arToolkitSource.onResize()	
		arToolkitSource.copySizeTo(renderer.domElement)	
		if( arToolkitContext.arController !== null ){
			arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)	
		}	
	}
	////////////////////////////////////////////////////////////////////////////////
	//          initialize arToolkitContext
	////////////////////////////////////////////////////////////////////////////////
	
	arToolkitContext = new THREEx.ArToolkitContext({
		cameraParametersUrl: THREEx.ArToolkitContext.baseURL + '../data/data/camera_para.dat',
		detectionMode: 'mono',
		maxDetectionRate: 30,
		canvasWidth: 80*3,
		canvasHeight: 60*3,
	})
	// initialize it
	arToolkitContext.init(function onCompleted(){
		// copy projection matrix to camera
		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
	})

	markerHiro = addMarkerHiro();
	scene.add (markerHiro); 
}


function addMarkerHiro(){
	let markerRoot = new THREE.Group()

	var artoolkitMarker = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
		type : 'pattern',
		patternUrl : THREEx.ArToolkitContext.baseURL + '../data/data/patt.hiro'
	})

/*
	// add a torus knot & a transparent box	
	var geometry	= new THREE.TorusKnotGeometry(0.3,0.1,64,16);
	var material	= new THREE.MeshNormalMaterial();
	var mesh	= new THREE.Mesh( geometry, material );
	mesh.position.y	= 0.5
	markerRoot.add (mesh);
	
	mesh = new THREE.Mesh (new THREE.BoxGeometry(1,1,1), 
				new THREE.MeshNormalMaterial({transparent:true, opacity:0.3}));
	mesh.position.y	= 0.5
	markerRoot.add (mesh);
*/

  ////////////////////////////////////////////////////////////////
  
  
  group = new THREE.Group();
  //scene.add (group);
   
  let geometry0 = new THREE.CircleGeometry( 2.69, 32, Math.PI/2, 
  2*Math.PI/3);
  let material0 = new THREE.MeshBasicMaterial( { color: 0xffff00, side: THREE.DoubleSide} );
  let circle0 = new THREE.Mesh( geometry0, material0 );
  group.add( circle0 );  

  let geometry1 = new THREE.CircleGeometry( 2.69, 32, Math.PI/2 + 2/3*Math.PI, 
  2*Math.PI/3);
  let material1 = new THREE.MeshBasicMaterial( { color: 0xff0000 , side: THREE.DoubleSide} );
  let circle1 = new THREE.Mesh( geometry1, material1 );
  group.add( circle1 );  
    
  let geometry2 = new THREE.CircleGeometry( 2.69, 32, Math.PI/2 - 2/3*Math.PI, 
  2*Math.PI/3);
  let material2 = new THREE.MeshBasicMaterial( { color: 0x00ffff , side: THREE.DoubleSide} );
  let circle2 = new THREE.Mesh( geometry2, material2 );

  group.add( circle2 );  
  group.rotation.x = -Math.PI/2;

  markerRoot.add(group);

  pointer = new THREE.Mesh(new THREE.TetrahedronGeometry( 0.32, 0), new THREE.MeshBasicMaterial({color:0x000000}));
  pointer.position.set (0, 0, -2.59);
  pointer.rotation.y = -Math.PI/4;
  pointer.rotation.x = Math.PI/5;
  markerRoot.add (pointer);
  
  return markerRoot;
}




function clamp (x, xLo, xHi) {
	if (x < xLo) return xLo;
  if (x > xHi) return xHi;
  else return x;
}

function turning(){
  var totalAngle = (angle%(Math.PI*2));
  if(omega == 0 && turn == false){
    if(totalAngle >= 0 && totalAngle < 2.0944){
      //color = 1;
      //console.log("blue");
      $('#text').css ('color', 'blue'); 
      $('#text').text('Blue');
    }
    else if(totalAngle >= 2.0944 && totalAngle < 4.1887){
      //color = 2;
      //console.log("red");
      $('#text').css ('color', 'FireBrick'); 
      $('#text').text('Red');
    }
    else if(totalAngle >= 4.1887 && totalAngle < 6.2831){
      //color = 3;
      $('#text').css ('color', 'Gold');
      $('#text').text('Yellow');  
      //console.log("yellow");
    }
  }
  //console.log(color);
}

function animate() {

  requestAnimationFrame(animate);
  render();
  if( arToolkitSource.ready === false )	return
	arToolkitContext.update( arToolkitSource.domElement )
  
	var dt = 0.15;
  var maxOmega = 10;
  if (isActive) {
  	omega = omega + 3*dt;  
    
  } else {
  	omega = omega - .15*dt;    
  }
  omega = clamp (omega, 0, maxOmega);
  
  angle += omega*dt;
  markerHiro.children[0].rotation.z = angle;

  turning();
  
}

function render() {

  renderer.render(scene, camera);

}



</script>

</body>
