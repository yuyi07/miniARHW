<script>


// global variables
var renderer, scene, camera;
var stats;
var arToolKitSource, arToolKitContext;
var markerHiro;
var markerKanji;
/////////////////////////////////////////////////
var cannon, barrel;
var clock;
var ball, points, castle = new THREE.Object3D();;
var pos, vel, force;
var nowPos, prePos;
/////////////////////
var counter,N;
var target;
var q1, q2;
var v = 3, g = 1, theta;
var far, fire = 0;

init();
animate();

function init() {
	// init renderer
	renderer	= new THREE.WebGLRenderer({
		// antialias	: true,
		alpha: true
	});
	renderer.setClearColor(new THREE.Color('lightgrey'), 0);
	renderer.setSize( window.innerWidth, window.innerHeight );
	renderer.domElement.style.position = 'absolute'
	renderer.domElement.style.top = '0px'
	renderer.domElement.style.left = '0px'
	document.body.appendChild( renderer.domElement );

	stats = new Stats();
	document.body.appendChild( stats.dom );

	// init scene and camera
	scene	= new THREE.Scene();
	
	// Create a BASIC camera
	camera = new THREE.Camera();
	scene.add(camera);

	////////////////////////////////////////////////////////////////////////////////
	//          handle arToolkitSource
	////////////////////////////////////////////////////////////////////////////////

	arToolkitSource = new THREEx.ArToolkitSource({
		// to read from the webcam 
		sourceType : 'webcam',
	})

	arToolkitSource.init(function onReady(){
		onResize()
	})
	
	// handle resize
	window.addEventListener('resize', function(){
		onResize()
	})
	function onResize(){
		arToolkitSource.onResize()	
		arToolkitSource.copySizeTo(renderer.domElement)	
		if( arToolkitContext.arController !== null ){
			arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)	
		}	
	}
	////////////////////////////////////////////////////////////////////////////////
	//          initialize arToolkitContext
	////////////////////////////////////////////////////////////////////////////////
	
	arToolkitContext = new THREEx.ArToolkitContext({
		cameraParametersUrl: THREEx.ArToolkitContext.baseURL + '../data/data/camera_para.dat',
		detectionMode: 'mono',
		maxDetectionRate: 30,
		canvasWidth: 80*3,
		canvasHeight: 60*3,
	})
	// initialize it
	arToolkitContext.init(function onCompleted(){
		// copy projection matrix to camera
		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
	})
    
    let light = new THREE.PointLight( 0xffffff, 1);
    scene.add( light );
    
	markerHiro = addMarkerHiro();
	scene.add (markerHiro);
	markerKanji = addMarkerKanji();
	scene.add (markerKanji); 
	initSprite(markerKanji);
	//////////// settings /////////////////////////////////////////////
	
	
}

function addMarkerKanji(){
	let markerRootKanji = new THREE.Group();
	var artoolkitMarker = new THREEx.ArMarkerControls(arToolkitContext, markerRootKanji, {
		type : 'pattern',
		 patternUrl : THREEx.ArToolkitContext.baseURL + '../data/data/patt.kanji'
	})
	
	const geometry = new THREE.CylinderGeometry( .25, .25, .5, 32 );
	const material = new THREE.MeshPhongMaterial({color:0xF4DD34, side: THREE.DoubleSide});
	const cylinder = new THREE.Mesh( geometry, material );

	cylinder.position.y	= geometry.parameters.height/4;
	//let castle = new THREE.Object3D();
	castle.add (cylinder);

	markerRootKanji.add (castle);
	return markerRootKanji;
}

function addMarkerHiro(){
	let markerRoot = new THREE.Group()

	var artoolkitMarker = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
		type : 'pattern',
		patternUrl : THREEx.ArToolkitContext.baseURL + '../data/data/patt.hiro'
	})
	cannon = makeCannon();
	markerRoot.add (cannon);
	ball = new THREE.Mesh (new THREE.CylinderGeometry(.025,0.07,0.25,20), new THREE.MeshPhongMaterial({color:0xC2C3C9}));
    
	markerRoot.add (ball);
	clock = new THREE.Clock();
	//// settings //////////////////////
	barrel = cannon.children[1]
	barrel.rotation.z = -Math.PI/6; // barrel angle
	cannon.rotation.y = 0;
	///////////////////////////////////////////////////////////
	nowPos = new THREE.Vector3();
	prePos = new THREE.Vector3();
	prePos.copy(markerRoot.worldToLocal(barrel.localToWorld (new THREE.Vector3(0,1.8,0))));
	//////////////////////////////////
	target = new THREE.Vector3(10, 0, 10);
	N = 100;
	counter = 0;
	//////////////////////////
	q1 = new THREE.Quaternion(); // null rotation
	q2 = new THREE.Quaternion();
	///////////////////////////////
	computeProjectile();
	return markerRoot;
}	

function makeCannon() {
    let cannon = new THREE.Group();
    let body = new THREE.Mesh (new THREE.SphereGeometry(
    0.5,20,20, Math.PI+Math.PI*0.1,Math.PI*1.8,0,Math.PI/2), new THREE.MeshPhongMaterial({color:0xa9a9a9, side: THREE.DoubleSide}));
    barrelPart = new THREE.Group();
    barrel = new THREE.Mesh (new THREE.CylinderGeometry(0.1,0.1,1,18), new THREE.MeshPhongMaterial({color:0xa9a9a9, side: THREE.DoubleSide}));
    barrelPart.add (barrel);
    barrel.position.y = 0.5;
    cannon.add (body, barrelPart);
    return cannon;
}

function computeProjectile() {
  let L = target.length();
  theta = Math.asin(L*g/v/v)/2;
  //console.log (L*g/v/v)
  if (L*g/v/v > 1) {
    far = 0;
  } else {
    far = 1;
  }
  barrel.rotation.z = -(Math.PI/2 - theta);
}

function computeInitPosVel() {
	let L = target.length();
	const SPEED = L*0.8;
	barrel.rotation.z = -(Math.PI/2 - theta);
	vel = markerHiro.worldToLocal(barrel.localToWorld(new THREE.Vector3(0,0.5,0))).sub(markerHiro.worldToLocal(barrel.localToWorld(new THREE.Vector3(0,0,0)))).setLength(SPEED);
	pos = markerHiro.worldToLocal(barrel.localToWorld (new THREE.Vector3(0,0.5,0)));
	force = new THREE.Vector3(0,-g ,0);
	nowPos.copy(pos);
	prePos.copy(markerHiro.worldToLocal(barrel.localToWorld (new THREE.Vector3(0,1.8,0))));
}

function makeProjectile () {
  const G = 10;
  const cT = Math.cos(theta);
  const sT = Math.sin(theta);

  let a = - G/2/v/v/cT/cT;
  let b = v*v/G*sT*cT;
  let c = v*v/2/G*sT*sT;
  return makeParabola (a, b, c);
}

function makeParabola (a, b, c) {
  let xRange = Math.sqrt(-a*c)*2/a;
  const N = 100;
  let dx = xRange/80;

  let points = [];
  let x0 = b - xRange/1.55;
  for (let i = 0; i <= N; i++) {
    xi = x0 + i*dx;
    yi = a*(xi-b)*(xi-b) + c;
	let temp = new THREE.Vector3(xi,yi,0);
    points.push(temp);
  }

  let geometry = new THREE.BufferGeometry().setFromPoints(points);
  let parabola = new THREE.Line (geometry, new THREE.LineDashedMaterial({color:'cyan',dashSize: 1,
	gapSize: 0.3}));
  parabola.computeLineDistances(); // required for LineDashedMaterial
  return parabola;

}

function animate() {
	requestAnimationFrame (animate);
	stats.update();

	if( arToolkitSource.ready === false )	return;
	arToolkitContext.update( arToolkitSource.domElement );
	renderer.clear();
	renderer.render (scene, camera);
	/////////////////////////////////////
	target.copy(markerHiro.worldToLocal(markerKanji.localToWorld(new THREE.Vector3(0,0,0))));
	target.y = 0;

	computeProjectile();
	markerHiro.remove (markerHiro.getObjectByName('projectile'));
	if(far == 1){
		points = makeProjectile ();
		points.name = 'projectile';
		markerHiro.add (points);
	}

	if (counter < N) {
		let alpha = counter / N;
		let qm = q1.clone();

		qm.slerp(q2, alpha);
		cannon.quaternion.copy(qm);
		if(far == 1)
			points.quaternion.copy(qm);
		//console.log(ballout);
		++counter;
	}else{
		q1.copy(q2);  // save current (old) orientation
		N = 100;
		counter = 0;
		if(fire == 0 && markerKanji.visible === true){
			fire = 1;
			computeInitPosVel();
    		markerHiro.add (ball);
		}
		
	}
	q2.setFromUnitVectors(new THREE.Vector3(1, 0, 0), target.clone().normalize());  // compute new oriention
	theta = Math.PI/2 + barrel.rotation.z;
	
	if (pos === undefined) {
		computeInitPosVel();
		return;
	}

	if (pos.y < 0 && fire == 1){
		fire = 0;
		computeInitPosVel();
		console.log(ball.position.clone().sub(target).length());
		if(ball.position.clone().sub(target).length() <= 1.5){
			setTimeout (spriteAnimate, 0);
			markerKanji.remove (castle);
		}
		markerHiro.remove (ball);
		return;
	}

	// Euler's method
	let dt = clock.getDelta();
	vel.add (force.clone().multiplyScalar(dt));
	pos.add (vel.clone().multiplyScalar(dt));
	ball.position.copy (pos);
	prePos.copy (nowPos);
	nowPos.copy (pos);
	ball.quaternion.setFromUnitVectors(new THREE.Vector3(0,1,0), nowPos.clone().sub(prePos).normalize());
}

function render() {
	renderer.render(scene, camera);
}
</script></body>
